<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectLibrary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Library</h1>
        </header>
        <main>
            <form action="#"     id="form">
                    <h3>Add new books</h3>
                    <input type="text" placeholder="Title" required id="title" >
                    <input type="text" placeholder="author" required id="author">
                    <input type="number" placeholder="Pages" min="1" required id="pages">  
                    <label for="checkbox">Readed?</label> 
                    <input type="checkbox" id="checkbox">

                    <button id="submitBtn" >Submit</button>
                </form>
            <div id="cards-space"> 
         
            </div>
            
        </main>
       
    </div>
    <script src="index.js"></script>
    
</body>
</html>
