<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectLibrary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Library</h1>
        </header>
        <main>
            <div id="card">
                    <h5>Add new books</h5>
                    <input type="text" placeholder="Title" required id="title">
                    <input type="text" placeholder="author" required id="author">
                    <input type="number" placeholder="Pages" min="1" required id="pages">
                    <label for="checkbox">Read</label>
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <button  id="submitBtn">Submit</button>
                </div>
            <div id="cards-space"> 

            </div>
            
        </main>
       
    </div>
    <script src="index.js"></script>
    
</body>
</html>
